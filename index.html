<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Today!</title>
    <link rel="stylesheet" href="/src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
    <div id="Container">
        <div id="header"><h1>Weather Today!</h1></div>
        <div id="weather-blocks">
        </div>
        <div id="search-area">
            <form id="locationWeather">
                <label for="userLocation" id="userLabel">Please Enter A Location: </label>
                <input type="search" id="userLocation" placeholder="ex. Los Angeles" required>
                <button type="submit">Get Location!</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
